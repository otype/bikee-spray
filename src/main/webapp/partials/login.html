<div id="login-container">
    <form ng-submit="submit()">
        <fieldset>
            <input type="text" name="user" ng-model="user" ng-disabled="loading" />
            <br>
            <input type="password" name="pass" ng-model="pass" ng-disabled="loading" />
            <br>
            <!--<button type="submit" data-ng-disabled="loading">submit</button>-->
            <button type="submit" data-ng-disabled="loading" class="btn btn-primary">submit</button>
        </fieldset>
    </form>

    <a href="" ng-click="doGoogleAuthWithRedirect()">Login with Google</a><br/>
