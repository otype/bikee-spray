<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" type="text/javascript"></script>
    <script src="//code.angularjs.org/1.2.17/angular-route.min.js" type="text/javascript"></script>
    <script src="//code.angularjs.org/1.2.17/angular-cookies.min.js" type="text/javascript"></script>

    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js" type="text/javascript"></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap.js" type="text/javascript"></script>-->
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap.min.js" type="text/javascript"></script>-->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">-->
    <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="./css/app.css">

    <script src="//cdn.auth0.com/w2/auth0-widget-3.1.js" type="text/javascript"></script>
    <script src="//cdn.auth0.com/w2/auth0-2.0.js"></script>
    <script src="//cdn.auth0.com/w2/auth0-angular-0.4.js"></script>

    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>

    <title>Sample Angular App with Auth0</title>
</head>
<body ng-app="mwwc">
<div ng-controller="AlertDemoCtrl">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <button class='btn btn-default' ng-click="addAlert()">Add Alert</button>
</div>

<div ng-controller="MsgCtrl">
    <div ng-controller="MenuCtrl">
        <a href="" ng-click="go('/')">main</a>
        <a href="" ng-click="go('/login')">login</a>
        <a href="" ng-click="go('/logout')">logout</a>
    </div>

    <div style="margin-top: 10px;">{{message}}</div>
    <div ng-view>
    </div>

</div>

</body>
</html>
