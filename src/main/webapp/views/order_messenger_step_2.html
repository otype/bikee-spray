<!-- FORM -->
<form class="form" name="myForm">
    <div class="form-group">

        <!-- NAME SENDER -->
        <div class="row">
            <h3>An wen soll geliefert werden?</h3>

            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Versender Name" name="startLocationSenderName"
                       data-ng-model="order.startLocation.senderName">
                <br>
                <input type="text" class="form-control" placeholder="Versender E-Mail" name="startLocationSenderEmail"
                       data-ng-model="order.startLocation.senderEmail">
                <br>
                <input type="text" class="form-control" placeholder="Versender Telefonnummer" name="startLocationSenderTelephone"
                       data-ng-model="order.startLocation.senderTelephone">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Empfänger Name" name="endLocationRecipientName"
                       data-ng-model="order.endLocation.recipientName">
            </div>
        </div>
    </div>
</form>

<div class="row">

    <!-- DATE FÜR SPÄTER -->
    <div class="col-md-4">
        <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="order.orderDate"
                   is-open="opened"
                   min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions"
                   date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
        <timepicker data-ng-model="order.orderDate" data-ng-change="changed()" hour-step="hstep" minute-step="mstep"
                    show-meridian="ismeridian"></timepicker>
    </div>
</div>


<!-- BOTTOM -->
<div class="row">
    <div class="col-md-2">
        <a class="btn btn-lg btn-default" data-ng-click="go('/order_pre_confirmation')">Zur Übersicht <span
                class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
</div>
